<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <title>SoCal Surf Forecast</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Surf Forecast</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link favorite-sessions">Favorite Sessions</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid bg-info text-white text-center">
        <div class="container">
            <h1 class="display-1">Surf Forecaster</h1>
            <p class="lead">The premier surf forecast for Southern California</p>
        </div>
    </div>


    <nav class="nav justify-content-center nav-pills flex-column flex-md-row">
      <button id="elPorto" type="button" class="btn btn-primary mx-3 my-1">El Porto</button>
      <button id="venice" type="button" class="btn btn-primary mx-3 my-1">Venice Beach</button>
      <button id="ventura" type="button" class="btn btn-primary mx-3 my-1">Ventura</button>
      <button id="sanDiego" type="button" class="btn btn-primary mx-3 my-1">San Diego</button>
      <i class="bi bi-trash"></i>

    </nav>

    <div id="mainContainer" class="container text-muted text-center">
      <div class="loading-container container text-center visually-hidden">
        <h2 class="my-4">Loading your forecast...</h2>
        <div class="spinner-border" role="status"></div>
      </div>
      <div id="card-container"></div>
    </div>
    <div>
      <h1 id="favoriteSessionsH1" class="text-center visually-hidden">My Favorite Sessions</h1>
      <div id="report-container" class="w-50 mx-auto"></div>
      <!-- target report container delete buttons 
      
      -->
    </div>

 

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
